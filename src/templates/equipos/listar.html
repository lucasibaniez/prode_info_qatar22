{% extends 'base/base.html' %}

{% block contenido %}
    <br><br><br><br><br>
    <h1>Lista de Equipo</h1>
    <!-- <a href="{% url 'equipos:listar' %}">Volver</a> -->
    <a href="{% url 'equipos:crear' %}">Crear</a> 
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for equipo in equipos %}     
                <tr>
                    <th scope="row">{{equipo.id}}</th>
                    <td>{{equipo.nombre}}</td>
                    <td><a href="{% url 'equipos:actualizar' equipo.id %}">Editar</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% include 'includes/paginado.html' %}
{% endblock contenido %}
